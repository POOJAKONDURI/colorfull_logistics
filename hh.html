<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Logistics Webpage</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #4CAF50;
    padding: 20px;
    text-align: center;
    color: white;
  }
  section {
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<header>
  <h1>Colorful Logistics</h1>
</header>

<section>
  <h2>Upload a Picture for Transportation</h2>
  <input type="file" accept="image/*" id="fileInput">
  <button onclick="uploadPicture()">Upload Picture</button>
  <div id="imageContainer"></div>
</section>

<script>
  function uploadPicture() {
    const fileInput = document.getElementById('fileInput');
    const imageContainer = document.getElementById('imageContainer');

    // Check if a file is selected
    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];

      // Check if the file is an image
      if (file.type.match('image.*')) {
        const reader = new FileReader();

        reader.onload = function(e) {
          const image = new Image();
          image.src = e.target.result;

          // Display the image with a transportation message
          imageContainer.innerHTML = `
            <img src="${image.src}" style="max-width: 100%; max-height: 300px;">
            <p>We transport this!</p>
          `;
        }

        // Read the image file as a data URL
        reader.readAsDataURL(file);
      } else {
        // If the file is not an image, display an error message
        imageContainer.innerHTML = '<p>Please select an image file.</p>';
      }
    } else {
      // If no file is selected, display an error message
      imageContainer.innerHTML = '<p>Please select a file.</p>';
    }
  }
</script>

</body>
</html>
